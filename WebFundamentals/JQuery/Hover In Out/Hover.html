<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hover In/Out</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
        <script type="text/javascript">
            $(document).ready(function()
            {
                $('img').hover(function()
                {
                    var alt=$(this).attr('src');
                    $(this).attr('src', $(this).attr('alt-src')), $(this).attr('alt-src', alt);
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <h1>Hover In/Out Assignment</h1>
            <div id="images">
                <img src="images/adidas.png" alt-src="images/nike.jpg">
                <img src="images/nike.jpg" alt-src="images/adidas.png">
                <img src="images/adidas.png" alt-src="images/nike.jpg">
                <img src="images/nike.jpg" alt-src="images/adidas.png">
            </div>
        </div>
    </body>
</html>
