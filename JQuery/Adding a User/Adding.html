<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adding a User with jQuery</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="jQuery.js"></script>
    </head>
    <body>
        <div id="container">
            <table id="table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </table>
            <h1>Add User</h1>
            <form class="form1" action="index.html" method="post">
                <label>First Name: <input type='text' name='fname' placeholder='First Name'></label>
                <label>Last Name: <input type='text' name='lname' placeholder='Last Name'></label>
                <label>Email: <input type='text' name='email' placeholder='Email'></label>
                <label>Contact No.: <input type='text' name='contact' placeholder='Phone #'></label>
            </form>
            <button id="button" type="button" name="button">Add User</button>
        </div>
    </body>
</html>
